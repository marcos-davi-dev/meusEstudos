<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <form method="get" action="">
        
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label>Nome: </label>
            <input type="text" name="nome"><br><br>

            <label>E-mail</label>
            <input type="email" name="email">

        </fieldset>     
        <br>

        <fieldset>
            <legend>Contrato do Serviço</legend>

            <input type="checkbox" name="compraDePassagem">Compra de passagem<br>
            <input type="checkbox" name="reservaDeHospedagem"> Reserva de hospedagem<br>
            <input type="checkbox" name="aluguelDeVeiculo">Aluguel de Veículo<br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Forma de Pagamento</legend>

            <label>
                <input type="radio" name="formaPagamento" value="Cartão de Credito"> Cartão de Crédito
            </label>

            <label>
                <br><input type="radio" name="formaPagamento" value="Boleto"> Boleto
            </label>
            
            <label>
                <br><input type="radio" name="formaPagamento" value="Pix"> Pix
            </label>

        </fieldset>
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select name="prazoDePagamento">
                <option value="aVista">Á Vista</option>
                <option value="cincoVezes" >Cinco vezes Sem Juros</option>
                <option value="dezVezes" selected>Dez Vezes com Juros</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comentário</legend>
            <textarea rows="10" name="comentario"></textarea>
        </fieldset>
        <input type="submit" name="envio">
    </form>
</body>
</html>
